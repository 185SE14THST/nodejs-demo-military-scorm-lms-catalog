<li class="media" >
    <div class="media-left">
        <a href="#{{ productObject.tmid }}">
            <img class="media-object img-thumbnail" style="max-width: 150px;" src="assets/img/{{ productObject.img }}.jpg" alt="{{ productObject.tmid }}">
        </a>
    </div>
    <div class="media-body">
        <h5 class="media-heading"><a href="#{{ productObject.tmid }}">{{ productObject.tmid }}</a><small> ({{ productObject.branch }})</small></h5>
        <p>
            {{ productObject.description }}
        <br />
            <small class="text-muted">Version: {{ productObject.version }} by {{ productObject.publisher }} | Length: {{ productObject.modules.hours }} | Credits: {{ productObject.modules.credits }} <br></small>
        </p>
    </div>
</li>
