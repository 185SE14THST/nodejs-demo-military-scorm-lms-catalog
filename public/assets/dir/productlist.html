<div class="card col-lg-3" data-toggle="modal" data-target="#viewCourse" data-tmid="{{ productObject.tmid }}">
    <a href="{{ productObject.tmid }}" onclick="getProdocut();">
        <img class="card-img-top img-fluid" src="assets/img/{{ productObject.img }}.jpg" alt="{{ productObject.tmid }}">
    </a>
    <div class="card-block">
        <h5 class="card-title">{{ productObject.tmid }}</h5>
        <p class="card-text">{{ productObject.description }}</p>
        <p class="card-text"><small class="text-muted">{{ productObject.branch }} | ver: {{ productObject.version }} ({{ productObject.publisher }}) | Length: {{ productObject.modules.hours }}</small></p>
    </div>
</div>
